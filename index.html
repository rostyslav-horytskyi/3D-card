<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Squere</title>
  </head>
  <body>
    <div class="container">
      <div class="wrap">
        <div class="card">
          <div class="card__face card__face--front">
            <img
              src="images/bee.jpg"
              alt="img"
              class="card__image"
            >
          </div>
  
          <div class="card__face card__face--back">
            <video
              autoplay
              loop
              muted
              preload="auto"
              class="card__video"
            >
              <source type="video/mp4" src="videos/bee.mp4">
            </video>
          </div>
        </div>
      </div>
    </div>
    <script src="scripts/main.js"></script>
  </body>
</html>
